<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="image/icon.png">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="tips">
            <p class="tipstitle">오늘의 평안팁</p>
            <p class="tipsmove"> <!--이 부분은 바뀌게 해야함! 랜덤처럼 돌리기-->
                <span class="text">폭염주의보</span>
                <span class="text">외출 시 물 챙기기</span>
            </p>
        </div>
    </div>

    <div class="content">
        <div class="location">서울시 강동구</div> <!--위치-->
        <div class="content1"> <!--평안이 부분-->
            <img src="" alt="" class="pyeongan"> <!--평안이 이미지 들어가기-->
            <button><img src="" alt="" class="pyeonganbag"></button> <!--평안이 가방 이미지 들어가기-->
            <p>ㅇㅇㅇ님의 평안이</p>
            <div class="weather">
                <img src="" alt=""> <!--날씨 이미지 들어가기(해, 비, 눈 등등등)-->
                <span>38</span> <!--온도-->
                <span>초미세</span>
                <span class="cho">나쁨</span> <!--초미세먼지 농도에 따라 바뀜-->
                <span>미세</span>
                <span class="mi">좋음</span> <!--미세먼지 농도에 따라 바뀜-->
            </div>
        </div>
        <div class="content2"> <!--내 주변 안전소식 부분-->
            <div title="mysafe"><img src="" alt=""><!--안전소식 이미지-->내 주변 안전소식</div>
            <!--실시간으로 변경하게 됨 업로드 순으로 -> 아니면 약간 좋아요 순 이런 건 어떨지-->
            <button>
                <div class="mysafecate"><b>교통</b></div>
                <div class="mysafebody">00사거리에서 교통사고~~</div>
            </button>
            <button>
                <div class="mysafecate"><b>시위</b></div>
                <div class="mysafebody">00근처에서 시위~~</div>
            </button>
            <button>
                <div class="mysafecate"><b>주의</b></div>
                <div class="mysafebody">갑자기 폭우 쏟아져~~</div>
            </button>
        </div>

        <div class="banner"> <!-- 균열 신고, 대피소 확인, 커뮤니티 -->
            <a href=""> <!-- 해당 페이지로 이동하기 -->
                <span class="bannerbody">찰칵! 찍으면 신고까지 딱!</span>
                <p class="bannerTitle">내 주변 균열 신고하기</p>
                <img src="" alt="">
            </a>
            <a href=""> <!-- 해당 페이지로 이동하기 -->
                <span class="bannerbody">번거로운 절차 없이 간편하게</span>
                <p class="bannerTitle">위치 기반 대피소 확인하기</p>
                <img src="" alt="">
            </a>
            <a href=""> <!-- 해당 페이지로 이동하기 -->
                <span class="bannerbody">뉴스 속보보다 빠르게</span>
                <p class="bannerTitle">이웃에게 동네 현황 알리기</p>
                <img src="" alt="">
            </a>
        </div>

        <!-- 메뉴 바 -->
        <div class="menubar">
            <div class="home">
                <a href="">
                    <img src="" alt=""> <!--홈아이콘-->
                    <p>홈</p>
                </a>
            </div>

            <div class="shelter">
                <a href="">
                    <img src="" alt=""> <!--대피소아이콘-->
                    <p>대피소</p>
                </a>
            </div>

            <div class="camera">
                <a href="">
                    <img src="" alt=""> <!--카메라아이콘-->
                    <p>카메라</p>
                </a>
            </div>

            <div class="community">
                <a href="">
                    <img src="" alt=""> <!--커뮤니티아이콘-->
                    <p>커뮤니티</p>
                </a>
            </div>

            <div class="mypage">
                <a href="">
                    <img src="" alt=""> <!--마이페이지아이콘-->
                    <p>내 평안</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
